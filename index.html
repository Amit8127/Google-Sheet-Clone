<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="curr-cell">no</h1>
        <button id="bold-btn">B</button>
        <button id="it-btn">/</button>
        <button id="ud-btn">U</button>
        <button id="left-btn">Left</button>
        <button id="center-btn">Center</button>
        <button id="right-btn">Right</button>
        <select name="Fonts" id="font-style">
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
        </select>

        <select name="Fonts" id="font-size">
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
        </select>

        <label for="bgColor">Bg color</label>
        <input type="color" id="bgColor"/>

        <label for="fontColor">font color</label>
        <input type="color" id="fontColor"/>
    </div>
    <br>
    <table id="table">
        <thead>
            <tr id="head-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr>
                <th>1</th>
            </tr> -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
